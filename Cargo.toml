[workspace]
members = [
    "summerset_server",
    "summerset_client",
]

[package]
name = "summerset"
description = "Distributed KV-store for SMR Protocol Research Purposes"
version = "0.1.0"
edition = "2021"
authors = ["Guanzhou Jose Hu <huguanzhou123@gmail.com>"]

[dependencies]
async-trait = "0.1"
fixedbitset = "0.4"
flashmap = "0.1"
tokio = { version = "1.27", features = ["full"] }
rand = "0.7.3"
rmp-serde = "1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = { version = "0.7", features = ["parse"] }
log = "0.4"
sha256 = "1.1.4"
threshold_crypto = "0.4.0"
async-recursion = "1.0.4"
