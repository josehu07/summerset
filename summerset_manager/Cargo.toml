[package]
name = "summerset_manager"
description = "Summerset cluster manager oracle"
version = "0.1.0"
edition = "2021"
authors = ["Guanzhou Jose Hu <huguanzhou123@gmail.com>"]

[dependencies]
summerset = { path = "../" }
tokio = { version = "1.29", features = ["full"] }
rand = "0.8"
clap = { version = "4.0", features = ["derive"] }
log = "0.4"
env_logger = "0.10"
ctrlc = { version = "3.4", features = ["termination"] }
