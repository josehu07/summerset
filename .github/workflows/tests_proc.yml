name: Proc tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests_proc:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    
    - name: Get apt dependencies
      run: sudo apt-get install -y protobuf-compiler

    - name: Add rust stable toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Get uv for Python
      uses: astral-sh/setup-uv@v7

    - name: Run proc tests (MultiPaxos)
      run: uv run .github/workflow_test.py -p MultiPaxos

    - name: Run proc tests (Raft)
      run: uv run .github/workflow_test.py -p Raft
